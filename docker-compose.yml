version: "3.9"

networks:
  chat-network:
    driver: bridge

volumes:
  db_data:

services:
  db:
    image: mysql:8.1
    container_name: my_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: chat_app
      MYSQL_USER: chat_user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - chat-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend
    restart: always
    environment:
      DB_HOST: db
      DB_PORT: 3306
      DB_USER: chat_user
      DB_PASSWORD: password
      DB_NAME: chat_app
    ports:
      - "5001:5000"
    depends_on:
      - db
    networks:
      - chat-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    environment:
      - BACKEND_ADDRESS=localhost:5001
    ports:
      - "5000:80"
    depends_on:
      - backend
    networks:
      - chat-network
