server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html;

  # ✅ Proxy AUTH
  location /auth/ {
    proxy_pass http://auth-service:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /users/ {
    proxy_pass http://auth-service:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # ✅ Proxy CHAT
  location /rooms/ {
    proxy_pass http://chat-service:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /messages/ {
    proxy_pass http://chat-service:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  location /room-members/ {
    proxy_pass http://chat-service:5000;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
  }

  # ✅ SPA fallback (React/Vue/etc)
  location / {
    try_files $uri $uri/ /index.html;
  }

  # ✅ Ignore le faux "bug" Chrome DevTools
  location = /.well-known/appspecific/com.chrome.devtools.json {
    return 204;
  }
}
